<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ data.article_title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ data.authors }}</h6>
    <p class="card-text">{{abstract}}</p>
    <p class="card-link">{{ data.date }}</p>
    <a href="#"  onclick="func()" class="card-link">Tag</a>
      <div id="tag"style="display:none" >
          <br>
          <form name="search" action="saveTag" method="post">
            <input type="text" oninput= {{ tagSearch }} class="form-control" name="tagbox">
              <br>
              <input type="submit" value="Submit">
          </form>
      </div>
  </div>
</div>
</div>
</body>
</html>
<script>
 function func ()
 {
  document.getElementById('tag').style.display = 'block';
 }
</script>
