<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JajMed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="/main">JajMed with CI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>
        </li>
      </ul>
      <form name="search" class="d-flex" action="search" method="get">
        <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container col-md-6">
    <h1>Welcome to JajMed</h1>
<form name="search" action="search" method="get">
<label class="form-label">Search Limitless! (Magical Search) </label>
<input type="text" class="form-control" name="q">
<div class="form-text">
  Search for some keyword
</div><input class="btn btn-primary col-md-12" type="submit" value="Search">
</form>
<br>
    <form name="search" action="search/title" method="get">
<label class="form-label">Search in Titles</label>
<input type="text" class="form-control" name="title">
<div  class="form-text">
</div><input class="btn btn-primary col-md-12" type="submit" value="Search">
</form>

    <br>
    <form name="search" action="search/author" method="get">
<label class="form-label">Search Authors </label>
<input type="text" class="form-control" name="author">
<div  class="form-text">
</div><input class="btn btn-primary col-md-12" type="submit" value="Search">
</form>
    <br>
    <form name="search" action="search/abstract" method="get">
<label class="form-label">Search Abstract</label>
<input type="text" class="form-control" name="abstract">
<div  class="form-text">
</div><input class="btn btn-primary col-md-12" type="submit" value="Search">
</form>

    <br>
    <form name="search" action="search/tags" method="get">
<label class="form-label">Search in your Tags </label>
<input type="text" class="form-control" name="tag">
<div  class="form-text">
</div><input class="btn btn-primary col-md-12" type="submit" value="Search">
</form>

</div>
</body>
